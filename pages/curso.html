<%- include("partials/header.html") %>
<section class="course">
    <div class="img-fundo">
        <img src="/public/fundo-projeto.png" alt="">
    </div>
    <div class="title-mod">
        <h1>Módulos</h1>
    </div>
    <div class="courses">
        <div class="accordion" id="accordionExample">
            <% for(let i = 0; i < 12; i++){ %>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#<%= i %>" aria-expanded="false" aria-controls="collapseTwo">
                        Módulo <%= i+1%>
                      </button>
                    </h2>
                    <div id="<%= i %>" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="mod-video">
                                <iframe width="560" height="315" src="<%=course[i].video%>" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                           <div class="mod-infos">
                            <h2><strong><%= course[i].title%> </strong> <%= course[i].description%></h2>
                           </div>
                            
                        </div>
                    </div>
                  </div>
          <% } %>
    </div>
</section>
<%- include("partials/footer.html") %>
